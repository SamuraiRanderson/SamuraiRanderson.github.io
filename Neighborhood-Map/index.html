<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Project Five</title>

        <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Font-Awesome -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <!-- Custom CSS -->
        <link href="src/css/style.css" rel="stylesheet" type="text/css">

        <!-- Google Maps API -->
        <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCG5jspmR-34KGhhbwukSU6TSxvbQrbOm0&libraries=places" type="text/javascript"></script>
    </head>

    <body>

        <div id="map-canvas" class="map"></div>

        <div class="search-bar">
            <input id="filter" data-bind="event: {keyup: filter}" class="search-area" type="text"
                placeholder="Filter favorite places..." value=""></input>
        </div>

        <div id="infolistBox">
            <div id="list-title"><h3>Favorite Places</h3></div>
            <div id="uiList" data-bind="placeList" style="width: 100%; height 100%">
                <ul class="locList">
                </ul>
            </div>
        </div>

    <!-- Knockout.js -->
    <script src="src/js/knockout-3.3.0.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Custom Javascript -->
    <script src="src/js/app.js"></script>
    </body>
</html>
